<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/8fc7f10c07.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="main.css">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  
<body>
  <main>
    <div class="wrap">
      <div class="heading">
        <img src="images/logo.svg" alt="">
        <h1>We are launching <span>soon!</span></h1>
        <p> Subscribe and get notified</p>
        <form action="" method="get">
          <input type="text" placeholder="Your email address..." id="email">
          <button type="submit" id="btn">Notify Me</button>
          <p class="error-message">Please provide a valid email adddress</p>
        </form>
       
      </div>
      <div class="image">
        <img src="images/illustration-dashboard.png" alt="">
        <div class="social-icon">
          <span><i class="fa-brands fa-facebook-f "></i></span>
          <span>
            <i class="fa-brands fa-twitter"></i></span>
          <span><i class="fa-brands fa-instagram"></i></span>
        </div>
        <p>&copy; Copyright Ping. All rights reserved.</p>
      </div>
    </div>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Marko Gilic</a>.
      </p>
    </footer> 
  </main>

<script src="app.js"></script>
</body>
</html>
